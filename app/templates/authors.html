{% extends "index.html" %}

{% block head %}
    <title>Authors</title>
{% endblock %}

{% block content %}

<div class="list-group">
  {% for author in authors %}
    <a href="{{ url_for('authors_details', author_id=author.id) }}" class="list-group-item list-group-item-action">{{ author.name }} {{ author.surname }}</a>
  {% endfor %}
</div>


{% endblock %}
